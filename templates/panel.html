<!DOCTYPE html>
<html>
<head>
  <title>Painel do Servidor</title>
</head>
<body>

<h2>Servidor {{ guild_id }}</h2>

<button onclick="send('pause')">⏸ Pausar</button>
<button onclick="send('resume')">▶️ Continuar</button>
<button onclick="send('skip')">⏭ Pular</button>

<pre id="state"></pre>

<script>
function send(action) {
  fetch("/api/control", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({guild: "{{ guild_id }}", action})
  })
}

fetch("/api/state/{{ guild_id }}")
.then(r => r.json())
.then(d => {
  document.getElementById("state").innerText =
    JSON.stringify(d, null, 2)
})
</script>

</body>
</html>
