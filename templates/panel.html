<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Servidor</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>Servidor {{ guild_id }}</h2>

<div class="controls">
  <button onclick="send('pause')">⏸</button>
  <button onclick="send('resume')">▶️</button>
  <button onclick="send('skip')">⏭</button>

  <input type="range" min="0" max="150" value="100"
         onchange="send('volume', this.value)">

  <input type="number" placeholder="Seek (s)"
         onchange="send('seek', this.value)">
</div>

<pre id="state"></pre>

<script>
function send(action, value=null) {
  fetch("/api/control", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      guild: "{{ guild_id }}",
      action: action,
      value: value
    })
  })
}

setInterval(() => {
  fetch("/api/state/{{ guild_id }}")
    .then(r => r.json())
    .then(d => document.getElementById("state").innerText =
      JSON.stringify(d, null, 2))
}, 2000)
</script>

</body>
</html>
